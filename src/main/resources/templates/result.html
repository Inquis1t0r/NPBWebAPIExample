<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<h1>Rates:</h1>
<p class="lead">
    Lorem ipsum
</p>
<table class="table table-dark">
    <tr>
        <th scope="col">No</th>
        <th scope="col">Bid</th>
        <th scope="col">Ask</th>
        <th scope="col">Difference</th>
    </tr>
<tbody>
    <tr th:each="rate: ${ratesList}">
        <td th:text="${rate.no}" />
        <td th:text="${rate.bid}" />
        <td th:text="${rate.ask}" />
        <td th:text="${rate.difference}" />
    </tr>
</table>
</tbody>
</body>
</html>
