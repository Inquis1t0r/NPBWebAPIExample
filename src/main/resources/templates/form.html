<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Datepicker form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>

<form action="#" th:action="@{/showResult}" th:object="${message}" method="post">
    <table>
        <tr>
            <th>Select start date:</th>
        </tr>
        <tr>
            <td>
                <input id="datefield" type='date' min='1899-01-01' max='2000-13-13' th:field="*{messageBody}"></input>
            </td>
        </tr>
        <tr>
            <td><input type="submit" name="btnSubmit" value="Send desired start date"></td>
        </tr>
    </table>
    <script>
        var today = new Date();
        var yAgo = new Date();
        var dd = today.getDate();
        var mm = today.getMonth()+1;
        var yyyy = today.getFullYear();
        if(dd<10){
            dd='0'+dd
        }
        if(mm<10){
            mm='0'+mm
        }

        today = yyyy+'-'+mm+'-'+dd;
        yAgo = (yyyy -1)+'-'+mm+'-'+dd;
        document.getElementById("datefield").setAttribute("max", today);
        document.getElementById("datefield").setAttribute("min", yAgo);
    </script>
</body>
</html>
